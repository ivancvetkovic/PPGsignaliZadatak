<!DOCTYPE html>
<html>
<head>
  <title>Prikaz signala</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>

  <script>
    // Ovde mo≈æete dodati JavaScript kod za obradu i prikaz signala

    // Primer prikaza signala
    var signal1 = [1, 2, 3, 4, 5];
    var signal2 = [5, 4, 3, 2, 1];

    var ctx = document.getElementById('chart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [
          {
            label: 'Signal 1',
            data: signal1,
            borderColor: 'blue',
            fill: false
          },
          {
            label: 'Signal 2',
            data: signal2,
            borderColor: 'red',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'Prikaz signala'
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Vreme'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Amplituda'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
